<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Notas</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    .resultado {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<form id="notaForm">
    <label for="profesor">Nombre del profesor:</label>
    <input type="text" id="profesor" required>
    <label for="alumno">Nombre del alumno:</label>
    <input type="text" id="alumno" required>
    <label for="nota1">Nota de la materia 1:</label>
    <input type="number" id="nota1" min="0" max="10" step="0.01" required>
    <label for="nota2">Nota de la materia 2:</label>
    <input type="number" id="nota2" min="0" max="10" step="0.01" required>
    <label for="nota3">Nota de la materia 3:</label>
    <input type="number" id="nota3" min="0" max="10" step="0.01" required>
    <input type="submit" value="Calcular">
</form>

<div id="resultado" class="resultado"></div>

<script>
document.getElementById("notaForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var profesor = document.getElementById("profesor").value;
    var alumno = document.getElementById("alumno").value;
    var nota1 = parseFloat(document.getElementById("nota1").value);
    var nota2 = parseFloat(document.getElementById("nota2").value);
    var nota3 = parseFloat(document.getElementById("nota3").value);

    if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || 
        nota1 < 0 || nota1 > 10 || nota2 < 0 || nota2 > 10 || nota3 < 0 || nota3 > 10) {
        alert("Las notas deben ser números entre 0 y 10.");
        return;
    }

    var promedio = (nota1 + nota2 + nota3) / 3;
    var estado = promedio >= 6 ? "Aprobado" : "Reprobado";

    var resultadoElement = document.getElementById("resultado");
    resultadoElement.innerHTML = "Profesor: " + profesor + "<br>" +
                                  "Alumno: " + alumno + "<br>" +
                                  "Nota 1: " + nota1.toFixed(2) + "<br>" +
                                  "Nota 2: " + nota2.toFixed(2) + "<br>" +
                                  "Nota 3: " + nota3.toFixed(2) + "<br>" +
                                  "Promedio: " + promedio.toFixed(2) + "<br>" +
                                  "Estado: " + estado;
});
</script>

</body>
</html>
